[build]
  # 빌드 명령어 (정적 사이트이므로 불필요)
  command = ""
  
  # 배포할 디렉토리 (루트)
  publish = "."

[build.environment]
  # Node.js 버전 (필요시)
  NODE_VERSION = "18"

# 리디렉션 및 헤더 설정은 별도 파일에서 관리
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = true

[build.processing.js]
  bundle = false
  minify = true

[build.processing.html]
  pretty_urls = true

# 이미지 최적화 설정
[build.processing.images]
  compress = true

# 404 페이지 설정
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404

# 성능 최적화
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]  
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 보안 헤더
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff" 
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 압축 설정
[build.environment]
  HUGO_VERSION = "0.58.2"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"