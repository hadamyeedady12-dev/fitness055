      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 상단 빨간 라인 -->
  <rect x="0" y="0" width="1200" height="8" fill="#c0152f"/>
  
  <!-- 하단 빨간 라인 -->
  <rect x="0" y="622" width="1200" height="8" fill="#c0152f"/>
  
  <!-- 사이드 장식 -->
  <rect x="50" y="150" width="6" height="300" fill="#c0152f"/>
  <rect x="1144" y="150" width="6" height="300" fill="#c0152f"/>
  
  <!-- 메인 텍스트 -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">피트니스055</text>
  
  <!-- 서브 텍스트 -->
